<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="Evren Varol">

    <title>{% if page.title %}{{ site.title }} | {{ page.title }}{% elsif post.title %}{{ site.title }} | {{ post.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="alternate" href="{{site.baseurl}}/tr" hreflang="tr" />
    <link rel="alternate" href="{{site.baseurl}}/en" hreflang="en" />


    <!-- open graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:title" content="{% if page.title %}{{ site.title }} | {{ page.title }}{% elsif post.title %}{{ site.title }} | {{ post.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif post.description %}{{ post.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{% if page.img %}{{ site.url }}/img/{{ page.img }}{% elsif post.img %}{{ site.url }}/img/{{ post.img }}{% else %}{{ site.url }}/img/logo-200.png{% endif %}"/>
    {% if page.lang == 'en' %}
        <meta property="og:locale" content="en_US" />
        <meta property="og:locale:alternate" content="tr_TR" />
    {% else %}
        <meta property="og:locale" content="tr_TR" />
        <meta property="og:locale:alternate" content="en_US" />
    {% endif %}


    <link rel='shortcut icon' href='{{site.url}}/img/favicon.ico' type='image/x-icon' />

    <!-- Bootstrap Core CSS -->
    <!-- org <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700|Anonymous+Pro:400,700|Oswald:400,700|Roboto:400,500,700|Roboto+Slab:400,700|Ubuntu:400,500,700|Merriweather:400,300,300italic,400italic,700,700italic,900,900italic|Kanit:400,600,700&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
