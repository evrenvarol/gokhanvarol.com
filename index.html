<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />
    <script>
            var userLang = navigator.language || navigator.userLanguage;
            if (userLang == "tr") {
                window.location.href = "{{site.baseurl}}/tr/";
            }
            else {
                window.location.href = "{{site.baseurl}}/en/";
            }
  </script>
</head>
</html>
